<!DOCTYPE html>
<html>
<head>
  <title>Velho Testamento</title>
  <style>
    body {
      font-size: 32px; /* Tamanho da fonte maior */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #87CEFA; /* Cor azul suave */
      color: white; /* Cor do texto branco */
      padding: 10px 0; /* Espaçamento interno do cabeçalho */
      text-align: center; /* Centralizar o texto */
      width: 100%; /* Largura total */
      position: fixed; /* Fixo no topo */
      top: 0; /* No topo da página */
      left: 0; /* No início da página */
      z-index: 1000; /* Garantir que o cabeçalho fique acima de outros elementos */
    }
    ul {
      list-style-type: none; /* Remove os marcadores padrão da lista */
      padding: 60px 0 0; /* Espaçamento superior para compensar o cabeçalho fixo */
      margin: 0;
    }
    li {
      margin: 10px 0; /* Espaçamento entre os itens da lista */
    }
    a {
      text-decoration: none; /* Remove o sublinhado dos links */
      color: #000; /* Cor do texto dos links */
    }
    iframe {
      width: 100%; /* Largura total */
      height: calc(100vh - 60px); /* Altura total menos a altura do cabeçalho */
      border: none; /* Remover borda do iframe */
      margin-top: 60px; /* Compensar a altura do cabeçalho fixo */
    }
  </style>
</head>
<body>
  <header>
    Velho Testamento  <!-- Título do cabeçalho -->
  </header>
  <ul>
    <li><a href="VelhoTestamento.html" target="content-frame"></a>O Velho Testamento sob uma perspectiva científica: Desvendando mitos e realidades</li>
    <!-- Adicione mais itens de lista conforme necessário -->
  </ul>
  <iframe name="content-frame" src="VelhoTestamento.html"></iframe>
</body>
</html>
